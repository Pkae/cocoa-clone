<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find- KoKoa Clone</title>
  </head>
  <body>
    <!--상단 공통 코드-->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!--Wifi-Icon-->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <!--배터리 아이콘-->
        <i class="fas fa-battery-full fa-lg"></i>
        <!--충전중 아이콘 -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header_title">Find</h1>
      <div class="screen-header__icons">
        <span>
          <!--돋보기 아이콘-->
          <i class="fas fa-search fa-lg"></i>
        </span>
        <span>
          <!--옵션 아이콘 -->
          <span class="screen-header_option-dot"></span>
          <a href="setting.html"><i class="fas fa-cog fa-lg"></i> </a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended-friends</h6>
        <span> you have no recommended friends. </span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4 class="open-chat__title">Open chat</h4>
          <span>
            Go to Openchat Home
            <i class="fas fa-chevron-right fa-xs"></i>
          </span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#BTS</h5>
            <h6 class="open-post__hashtags">#bts#army#friends</h6>
            <div class="open-post__members">
              <img src="https://avatars3.githubusercontent.com/u/3612917" />
              <span class="open-post__member-count">802 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status"> Active </span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="screenshots/bts.jpg" />
              <div class="open-post__heart-count fa-xs">
                <i class="fas fa-heart"></i><span>326</span>
              </div>
            </div>
          </div>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">BTS Gang~</h5>
            <h6 class="open-post__hashtags_low">
              #englishonly#ipurpleyou#jimin#taeta..
            </h6>
            <div class="open-post__members">
              <img src="screenshots/jimin.jpg" />
              <span class="open-post__member-count">299 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status"> Active </span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="screenshots/jae.jpg" />
              <div class="open-post__heart-count fa-xs">
                <i class="fas fa-heart"></i><span>215</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!--하단 공통 코드-->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <!--유져 아이콘-->
          <a calss="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <!--메세지 아이콘-->
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <!--돋보기 아이콘-->
          <a calss="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <!--ellipsis 아이콘-->
          <a class="nav__link" href="more.html">
            <span class="nav__ellipsis"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen no mobile</span>
    </div>
    <script
      src="https://kit.fontawesome.com/2fd71eef6d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
