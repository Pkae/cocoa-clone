<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - KoKoa Clone</title>
  </head>
  <body>
    <!-- 최상단 공통바-->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!--Wifi-Icon-->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <!--배터리 아이콘-->
        <i class="fas fa-battery-full fa-lg"></i>
        <!--충전중 아이콘 -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!--friends 화면 상단 바-->
    <header class="screen-header">
      <h1 class="screen-header_title">Friends</h1>
      <div class="screen-header__icons">
        <span>
          <!--돋보기 아이콘-->
          <i class="fas fa-search fa-lg"></i>
        </span>
        <span>
          <!--음악 아이콘-->
          <i class="fas fa-music fa-lg"></i>
        </span>
        <span>
          <!--옵션 아이콘 -->
          <span class="screen-header_option-dot"></span>
          <a href="setting.html"><i class="fas fa-cog fa-lg"></i> </a>
        </span>
      </div>
    </header>
    <!--상단 정보 바-->
    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i>Friends'Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>
    <!--friends 메인 화면-->
    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="screenshots/jae.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Jaecolas</h4>
            <!--<h6 class="user-component__subtitle">this text whatever</h6>-->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="screenshots/UserIcon.JPG"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Channel
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!--하단 공통 내비게이션 바-->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <!--유져 아이콘-->
          <a calss="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <!--메세지 아이콘-->
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <!--돋보기 아이콘-->
          <a calss="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <!--ellipsis 아이콘-->
          <a class="nav__link" href="more.html">
            <span class="nav__ellipsis"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen"><i class="fas fa-comment"></i></div>

    <div id="no-mobile">
      <span>Your screen no mobile</span>
    </div>

    <!--아이콘 관련 스크립트-->
    <script
      src="https://kit.fontawesome.com/2fd71eef6d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
