<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More- KoKoa Clone</title>
  </head>
  <body>
    <!--상단 공통 코드-->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!--Wifi-Icon-->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <!--배터리 아이콘-->
        <i class="fas fa-battery-full fa-lg"></i>
        <!--충전중 아이콘 -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header_title">More</h1>
      <div class="screen-header__icons">
        <span>
          <!--돋보기 아이콘-->
          <i class="fas fa-search fa-lg"></i>
        </span>
        <span>
          <!--음악 아이콘-->
          <i class="fas fa-music fa-lg"></i>
        </span>
        <span>
          <!--옵션 아이콘 -->
          <span class="screen-header_option-dot"></span>
          <a href="setting.html" ><i class="fas fa-cog fa-lg"></i> </a>
        </span>
      </div>
    </header>
    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="screenshots/jae.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Jaecolas</h4>
            <h6 class="user-component__subtitle">
              +1 787-493-4219 <i class="fas fa-exclamation-circle"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar-check"></i>
          <span>Calendar</span>
        </div>
     
        <div class="icon-row__icon">
          <i class="far fa-smile"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-paint-brush"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-user-circle""></i>
          <span>Account</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">Kakao Story</span>
          </div>
            <div class="more-suggestions__icon">
              <div class="more-suggestions__icon-image">
                <i class="fas fa-quote-right"></i>
              </div>
              <span class="more-suggestions__icon-text">Kakao Story</span>
            </div>
          </div>    
      </div>
    </main>
    <!--하단 공통 코드-->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <!--유져 아이콘-->
          <a calss="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <!--메세지 아이콘-->
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <!--돋보기 아이콘-->
          <a calss="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <!--ellipsis 아이콘-->
          <a class="nav__link" href="more.html">
            <span class="nav__ellipsis"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen no mobile</span>
    </div>
    <script
      src="https://kit.fontawesome.com/2fd71eef6d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
